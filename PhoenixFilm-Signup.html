<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="PhoenixWebLogo.png" type="image/x-icon" />
    <title>PhoenixFilm - Đăng Ký</title>
    <link rel="stylesheet" href="PhoenixFilm-Login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <div class="form-container">
      <div class="form-title">Tạo một tài khoản</div>
      <a href="PhoenixFilm.html"><button type="submit" class="submit-quick"><img src="GoogleLogo.png" width="20" height="20" style="vertical-align: middle;"> Tiếp tục với Google</button></a>
      <a href="PhoenixFilm.html"><button type="submit" class="submit-quick"><img src="AppleLogo.png" width="20" height="20" style="vertical-align: middle;"> Tiếp tục với Apple</button></a>
      <form>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Địa chỉ Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Mật khẩu</label>
        </div>

        <a href="PhoenixFilm.html"><button type="button" class="submit-btn" >Tiếp tục</button></a>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
