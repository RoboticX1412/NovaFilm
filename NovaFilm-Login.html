<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NovaFilm - Đăng nhập</title>
    <link rel="stylesheet" href="NovaFim-Login.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="form-title">Bắt Đầu Ngay Bây Giờ</div>
      <div class="input-title">Nhập thông tin chi tiết của bạn để truy cập vào tài khoản của bạn</div>
      <button type="submit" class="submit-quick"><img src="GoogleLogo.png" width="20" height="20" style="vertical-align: middle;">Đăng nhập với Google</button>
      <button type="submit" class="submit-quick"><img src="AppleLogo.png" width="20" height="20" style="vertical-align: middle;">Đăng nhập với Apple</button>
      <form>
        <div class="input-title">Email</div>
        <input type="email" placeholder="Email" required />
        <div class="input-title">Tên đăng nhập</div>
        <input type="text" placeholder="Tên đăng nhập " required />
        <div class="input-title">Mật khẩu</div>
        <input type="password" placeholder="Mật khẩu" />
        <button type="submit" class="submit-btn">Đăng ký</button>
      </form>
    </div>
  </body>
</html>
